<!-- SEARCH - WIDGET -->
<div class="search-widget clearfix">
    <form action="{{ site.simple_search }}" method="get">
        <div class="input-append">
			<input type="hidden" name="q" value="site:{{ site.url | shorthand_url }}" />
            <input placeholder="Enter keyword..." class="span3 search" name="q" results="0" id="appendedPrependedInput" size="16" type="text">
			<input class="send" type="submit" value="Go">
        </div>
    </form>
</div>
