{% if post.author %}
  {% assign author = post.author %}
{% elsif page.author %}
  {% assign author = page.author %}
{% else %}
  {% assign author = site.author %}
{% endif %}
<div class="info">
	<i>by</i> <a href="#" class="author" rel="me author">{{ author }}</a> <i>on</i> <span class="date">{{ post.date | date: "%B %d, %Y" }}</span>
</div>
