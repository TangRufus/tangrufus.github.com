<!-- POST -->
<article class="post row">       	
	<div class="media-box span3">
    	<img src="{{ site.url }}/img/cover/{{ post.cover }}" alt="blog-post">
        <div class="mask">
        	<a rel="bookmark" href="{{ permalink }}" class="ico link"></a>
            <h3 class="title">see full post</h3>
        </div>
	</div>                    
    <div class="span5">
    	<h2 class="post-title"><a rel="bookmark" href="{{ permalink }}">{{ article_title }}</a></h2>                   
	    <!-- POST INFO -->
		{% include post/info.html %}
	    <!-- POST INFO -->
	    <p>{{ post.description }}</p>   
	    <!-- TAGS -->
	    {% include post/tags.html %}
	    <!-- TAGS -->
		
	</div>
</article>
<!-- POST -->
